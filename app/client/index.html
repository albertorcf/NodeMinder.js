<!DOCTYPE html>
<html>

<body>
<div id="camera" style="width:320px;">
<div id="time" style="background-color:navy; color:white;">00:00:00</div>
<img src="" />
</div>
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://192.168.1.181:8080/');
  socket.on('image', function (data) {
    $('#camera #time').text(data.time);
    $('#camera img').attr('src', data.jpg);
  });
</script>
</html>
